<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastBus - Carrinho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #00796b;
            padding: 1.5rem;
            text-align: center;
            color: white;
            border-radius: 0 0 15px 15px;
        }

        .cart-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 1rem;
            background-color: #ffffff;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-price {
            font-size: 1.2rem;
            color: #00796b;
            font-weight: bold;
        }

        .remove-item {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .remove-item:hover {
            background-color: #c82333;
        }

        .footer-spacing {
            padding-bottom: 80px;
        }

        .checkout-button {
            background-color: #00796b;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 5px;
            width: 100%;
            font-size: 1.2rem;
            margin-top: 1rem;
        }

        .checkout-button:hover {
            background-color: #005a4a;
        }
        .bottom-nav {
            background-color: #e8f5f9 !important;
            border-top: 1px solid #cce7e8;
        }

        .nav-link {
            color: #00796b;
            font-size: 1.2rem;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .nav-link:hover {
            color: #004d40;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Header -->
   <div class="header">
        <div class="logo">
            <img src="images/logo.png" alt="FastBus Logo" class="img-fluid">
        </div>
    </div>

    <!-- Carrinho -->
    <div class="cart-container footer-spacing">
        <h2 class="text-center">Itens no Carrinho</h2>
        <div id="cartItems">
            <!-- Os itens do carrinho serão carregados dinamicamente -->
        </div>
        <button class="checkout-button" onclick="proceedToPayment()">Finalizar Compra</button>
    </div>

    
    <!-- Bottom Navigation Bar -->
    <nav class="navbar fixed-bottom navbar-light bg-light bottom-nav">
        <div class="container d-flex justify-content-around">
            <a href="perfil.html" class="nav-link text-center">
                <i class="bi bi-person"></i>
                <span>Perfil</span>
            </a>
            <a href="compra_bilhetes.html" class="nav-link text-center">
                <i class="bi bi-globe"></i>
                <span>Bilhetes</span>
            </a>
            <a href="carrinho.html" class="nav-link text-center">
                <i class="bi bi-cart"></i>
                <span>Carrinho</span>
            </a>
            <a href="historico_compras.html" class="nav-link text-center">
                <i class="bi bi-question-circle"></i>
                <span>Histórico</span>
            </a>
        </div>
    </nav>

    <!-- Scripts -->
    <script>
        // Carregar itens do carrinho
        function loadCartItems() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsContainer = document.getElementById('cartItems');

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p class="text-center">O carrinho está vazio.</p>';
                return;
            }

            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');

                cartItem.innerHTML = `
                    <div class="cart-item-details">
                        <h5>${item.from} → ${item.to}</h5>
                        <p>Data: ${item.date}</p>
                        <p>Partida: ${item.departure} | Chegada: ${item.arrival}</p>
                    </div>
                    <div class="cart-item-price">${item.price.toFixed(2)}€</div>
                    <button class="remove-item" onclick="removeCartItem(${index})">Remover</button>
                `;

                cartItemsContainer.appendChild(cartItem);
            });
        }

        // Remover item do carrinho
        function removeCartItem(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCartItems();
        }

        // Redirecionar para a página de pagamento
        function proceedToPayment() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    if (cart.length === 0) {
        alert("Seu carrinho está vazio! Adicione bilhetes antes de continuar.");
        return;
    }

    // Redirecionar para a página de pagamento
    window.location.href = 'pagamento_opcoes.html';
}



        // Carregar os itens do carrinho ao carregar a página
        window.onload = loadCartItems;
    </script>
</body>
</html>
