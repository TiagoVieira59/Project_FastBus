<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FastBus App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
      .logo {
          max-width: 100%; /* Ajusta a largura da imagem */
          margin: 0 auto; /* Centraliza horizontalmente */
          display: block; /* Garante que seja tratado como bloco */
      }
  </style>
</head>
<body>

  <!-- Login/Register Screen -->
  <div id="login-register-screen" class="container text-center my-5">
    <img src="logo.png" alt="FastBus Logo" class="logo mb-3">
    <h5>DESFRUTE DA MELHOR EXPERIÊNCIA</h5>
    <p>Inicie sessão para usufruir de uma experiência personalizada e aceda a todos os nossos serviços (ex: promoções, ofertas exclusivas, programas de fidelização...).</p>
    <div class="d-grid gap-2">
      <button class="btn btn-custom" onclick="showLogin()">INICIAR SESSÃO</button>
      <button class="btn btn-outline-dark" onclick="showRegister()">REGISTE-SE</button>
    </div>
    <a href="registo_condutor.html" class="d-block mt-3">Sou condutor</a>
  </div>

  <!-- Register Form -->
  <div id="register-form" class="form-container d-none">
    <form onsubmit="validateRegisterForm(event)">
      <h4 class="text-center mb-4">Registar</h4>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="******" required>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input type="text" class="form-control" id="name" placeholder="Seu nome completo" required>
      </div>
      <button type="submit" class="btn btn-custom w-100">Criar conta</button>
      <button type="button" class="btn btn-outline-dark w-100 mt-2" onclick="goBackToHome()">Voltar</button>
    </form>
  </div>

  <!-- Login Form -->
  <div id="login-form" class="form-container d-none">
    <form onsubmit="validateLoginForm(event)">
      <h4 class="text-center mb-4">Login</h4>
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="loginEmail" placeholder="nome@exemplo.com" required>
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="loginPassword" placeholder="******" required>
      </div>
      <button type="submit" class="btn btn-custom w-100">Login</button>
      <button type="button" class="btn btn-outline-dark w-100 mt-2" onclick="goBackToHome()">Voltar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script src="index.js"></script>
</body>
</html>
